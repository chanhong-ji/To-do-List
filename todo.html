<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>todo</title>
    <script defer src="js/calendar.js"></script>
    <script defer src="js/todo-box.js"></script>
    <script defer src="js/day.js"></script>
    <script defer src="js/time.js"></script>
    <script defer src="js/title.js"></script>
    <script defer src="js/music-box.js"></script>
    <script defer src="js/search.js"></script>
    <script defer src="js/weather.js"></script>
  </head>
  <body class="todo-body">
    <!-- 배경화면 -->
    <img class="todo-bgimg" src="todo-back.jpg" alt="" />

    <!-- 탑바 독립적으로 존재.  -->
    <div class="top-bar">
      <div class="top-bar__color-boxes">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="top-bar__right-box">
        <div class="top-bar__icons">
          <span><i class="fas fa-battery-three-quarters"></i></span>
          <span><i class="fas fa-wifi"></i></span>
          <span><i class="fas fa-search"></i></span>
          <span><i class="fas fa-ellipsis-h"></i></span>
        </div>
        <div class="top-bar__now">
          <span class="day"></span>
          <span class="time"></span>
          <span></span>
        </div>
      </div>
    </div>

    <div class="window-box">
      <header class="title-bar">
        <span class="title-bar__title"></span>
        <div class="title-bar__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-paint-brush fa-lg"></i></span>
          <span><i class="far fa-share-square fa-lg"></i></span>
          <span><i class="fas fa-ellipsis-h fa-lg"></i></span>
        </div>
      </header>

      <nav class="side-bar"></nav>

      <!-- 첫번째 섹션 -->
      <section class="main-box">
        <!-- 캘린더 -->
        <div class="calendar">
          <div class="calendar__top-bar">
            <i class="fas fa-arrow-left fa"></i>
            <span></span>
            <i class="fas fa-arrow-right fa"></i>
          </div>
          <div class="calendar__box"></div>
        </div>

        <!-- weather -->
        <div class="weather">
          <div class="weather__top-bar">
            <i class="fas fa-cloud-sun"></i>
            <span>Weather</span>
          </div>
          <div class="weather__place">
            <i class="fas fa-map-marker-alt"></i>
            <span></span>
          </div>
          <div class="weather-box">
            <span class="weather-box__icon"></span>
            <span class="weather-box__temp"></span>
            <div class="weather-box__info">
              <span></span>
              <div>
                <i class="fas fa-tint"></i>
                <span></span>
              </div>
            </div>
          </div>
          <button class="weather-btn">See full forecast</button>
        </div>
        <div class="weather-full hidden">
          <div class="weather-full__column">
            <span></span>
            <span></span>
          </div>
          <div class="weather-full__column">
            <span></span>
            <span></span>
          </div>
        </div>

        <!-- 메모장 -->
        <!-- <div id="memo-note">
          <span></span>
        </div> -->
      </section>

      <!-- 두번째 박스 -->
      <section class="main-box">
        <ul class="music-box">
          <li class="music-list">
            <img class="music-list__cover" src="img/11.jfif" alt="" />

            <div class="music-list__info">
              <span class="music-list__title">Modern Times</span>
              <span class="music-list__author hidden">IU</span>
            </div>
          </li>
          <li class="music-list">
            <img class="music-list__cover" src="img/14.jfif" alt="" />

            <div class="music-list__info">
              <span class="music-list__title">Love Poem</span>
              <span class="music-list__author hidden">IU</span>
            </div>
          </li>
          <li class="music-list">
            <img class="music-list__cover" src="img/13.jfif" alt="" />
            <div class="music-list__info">
              <span class="music-list__title">Chat Shire</span>
              <span class="music-list__author hidden">IU</span>
            </div>
          </li>
          <li class="music-list">
            <img class="music-list__cover" src="img/12.jfif" alt="" />
            <div class="music-list__info">
              <span class="music-list__title">Lilac</span>
              <span class="music-list__author hidden">IU</span>
            </div>
          </li>
        </ul>
        <div class="play-box">
          <img src="" alt="" class="play-box__cover" />
          <div class="play-box__info">
            <span>title</span>
            <span>author</span>
          </div>
          <div class="play-box__bar">
            <span>
              <i class="fas fa-stop-circle fa-lg"></i>
            </span>
            <span><i class="fas fa-step-forward fa-lg"></i></span>
          </div>
        </div>
      </section>

      <!-- 세번째 박스 -->
      <section class="main-box">
        <div class="small-box">
          <div class="small-box__top">
            <i class="fas fa-check fa-lg"></i>
            <span>To Do</span>
            <i class="fas fa-exchange-alt fa-lg"></i>
          </div>
          <div class="todo-box">
            <div class="todo-box__control-bar">
              <i class="far fa-list-alt fa-lg"></i>
              <span></span>
              <button><i class="fas fa-plus"></i></button>
            </div>
            <form class="todo-box__form hidden">
              <input type="text" required placeholder="Title of Todo" />
              <input type="text" placeholder="Detail" />
              <button><i class="fas fa-check"></i></button>
            </form>
            <ul class="todo-box__lists"></ul>
          </div>
        </div>
        <div class="small-box">
          <div class="small-box__top">
            <i class="far fa-clipboard fa-lg"></i>
            <span>Memo</span>
          </div>
          <div class="memo-box"></div>
        </div>

        <!-- today big 3 -->
        <!-- <form action="" id="today-big3-form">
          <input type="text" required />
        </form>
        <ul id="today-big3-list"></ul> -->
      </section>

      <!-- 네번째 박스 -->
      <section class="main-box">
        <div class="small-box search">
          <div class="small-box__top search-box__top fa-lg">
            <i class="fas fa-search"></i>
            <span>Google</span>
            <i class="fas fa-ellipsis-h"></i>
          </div>
          <form class="search-form">
            <input type="text" placeholder="Search the web" />
          </form>
          <a href="https://google.com/">Go to google</a>
        </div>
      </section>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
